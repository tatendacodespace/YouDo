<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Character</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Page-specific styles onlt, they only apply to this page */
    .card-glow-blue:hover { box-shadow: 0 0 32px 8px #60a5fa, 0 0 64px 16px #3b82f6; }
    .card-glow-pink:hover { box-shadow: 0 0 32px 8px #f472b6, 0 0 64px 16px #ec4899; }
    .card-flip { perspective: 1000px; }
    .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
    .card-flip.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .card-back { transform: rotateY(180deg); background: #fff; border-radius: 1.5rem; box-shadow: 0 0 32px 8px #fce4ec88; color: #333; font-size: 1.1rem; padding: 1.5rem; }
    .popover { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.45); z-index: 1000; display: flex; align-items: center; justify-content: center; animation: fadein 0.3s; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    .popover-card { background: #e0c3fc; color: #6c3483; border-radius: 2rem; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18); padding: 2.5rem 2rem; max-width: 98vw; width: 98vw; max-height: 90vh; min-height: 220px; font-size: 1.15rem; font-family: 'Indie Flower', cursive; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 1001; animation: popscale 0.4s cubic-bezier(0.23, 1.01, 0.32, 1); overflow-y: auto; }
    @keyframes popscale { from { transform: scaleY(0.2) scaleX(0.7); opacity: 0; } 60% { transform: scaleY(1.1) scaleX(1.05); opacity: 1; } to { transform: scaleY(1) scaleX(1); opacity: 1; } }
    .popover-close { position: absolute; top: 1rem; right: 1.5rem; font-size: 1.5rem; color: #b388ff; background: none; border: none; cursor: pointer; z-index: 1003; transition: color 0.2s; }
    .popover-close:hover { color: #d72660; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div class="progress-bar"></div>
  <img src="https://cdn.jsdelivr.net/gh/microsoft/fluentui-emoji/assets/Sparkles/3D/sparkles_3d.png" class="doodle" style="bottom: 10px; right: 10px; width: 64px; height: 64px; transform: rotate(8deg); opacity: 0.7;" alt="doodle">
  <div id="hearts"></div>
  <div class="z-10 flex flex-col items-center justify-center">
    <div class="text-3xl md:text-4xl font-extrabold text-purple-800 mb-10 text-center drop-shadow-lg tracking-wide animate-bounce handwritten">Pick your character</div>
    <div class="flex flex-row flex-wrap gap-8 md:gap-12 mb-4 justify-center">
      <!-- Player 1 Card -->
      <div class="card-flip bg-blue-100 rounded-3xl shadow-2xl flex flex-col items-center p-8 w-80 h-96 min-w-[320px] min-h-[380px] hover:scale-110 hover:shadow-blue-400 hover:ring-4 hover:ring-blue-300 hover:ring-opacity-60 transition-transform duration-300 cursor-pointer group card-glow-blue relative" onclick="flipCard(this)">
        <div class="card-inner relative w-full h-full">
          <div class="card-front flex flex-col items-center justify-center h-full">
            <div class="text-lg font-bold text-blue-700 mb-2 group-hover:animate-bounce handwritten">Player 1</div>
            <div class="text-8xl mb-4 group-hover:animate-bounce" style="font-size: 6rem;">üßçüèæ</div>
            <div class="text-xl font-bold text-blue-900 mb-2 group-hover:text-blue-600 transition handwritten">Friend</div>
            <a href="friend-threat.html" class="px-6 py-2 mt-2 bg-blue-400 hover:bg-blue-500 text-white rounded-full font-semibold shadow-md transition group-hover:scale-110">Choose</a>
          </div>
          <div class="card-back flex flex-col items-center justify-center h-full p-4">
            <div class="font-bold mb-2">You better not</div>
            <div class="text-base text-center"> This is not a trick question, do the right thing </div>
          </div>
        </div>
      </div>
      <!-- Player 2 Card -->
      <div class="card-flip bg-pink-100 rounded-3xl shadow-2xl flex flex-col items-center p-8 w-80 h-96 min-w-[320px] min-h-[380px] hover:scale-110 hover:shadow-pink-400 hover:ring-4 hover:ring-pink-300 hover:ring-opacity-60 transition-transform duration-300 cursor-pointer group card-glow-pink relative" onclick="flipCard(this)">
        <div class="card-inner relative w-full h-full">
          <div class="card-front flex flex-col items-center justify-center h-full">
            <div class="text-lg font-bold text-pink-700 mb-2 group-hover:animate-bounce handwritten">Player 2</div>
            <div class="text-8xl mb-4 group-hover:animate-bounce" style="font-size: 6rem;">üßçüèø‚Äç‚ôÄÔ∏è</div>
            <div class="text-xl font-bold text-pink-900 mb-2 group-hover:text-pink-600 transition handwritten">Girlfriend</div>
            <a href="reasons.html" class="px-6 py-2 mt-2 bg-pink-400 hover:bg-pink-500 text-white rounded-full font-semibold shadow-md transition group-hover:scale-110">Choose</a>
          </div>
          <div class="card-back flex flex-col items-center justify-center h-full p-4">
            <div class="font-bold mb-2">Fun Fact</div>
            <div class="text-base text-center"> I plotted on you for a week before i approached you</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script>
    // Card flip logic
    function flipCard(card) {
      card.classList.toggle('flipped');
    }
    // Confetti burst when you choose a card
    document.querySelectorAll('.card-flip a').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        burstConfetti(this.closest('.card-flip'));
        setTimeout(() => { window.location = this.href; }, 800);
      });
    });
    function burstConfetti(card) {
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.position = 'absolute';
        conf.style.left = (card.offsetLeft + card.offsetWidth/2 + (Math.random()-0.5)*80) + 'px';
        conf.style.top = (card.offsetTop + card.offsetHeight/2 + (Math.random()-0.5)*40) + 'px';
        conf.style.width = conf.style.height = (8 + Math.random()*8) + 'px';
        conf.style.background = ['#ff80ab','#b388ff','#80d8ff','#ffd180','#fff59d','#c8e6c9'][Math.floor(Math.random()*6)];
        conf.style.borderRadius = '50%';
        conf.style.opacity = 0.8;
        conf.style.zIndex = 100;
        conf.style.pointerEvents = 'none';
        conf.animate([
          { transform: 'translateY(0) scale(1)', opacity: 1 },
          { transform: `translateY(${80+Math.random()*60}px) translateX(${(Math.random()-0.5)*120}px) scale(1.2)`, opacity: 0 }
        ], { duration: 700 + Math.random()*300, fill: 'forwards' });
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 1200);
      }
    }
    document.addEventListener('mousemove', function(e) {
      document.body.style.backgroundPosition = `${e.clientX/40}px ${e.clientY/40}px`;
    });
    // hidden feature for pc users, the can press 'h' to show a hidden heart
    document.addEventListener('keydown', function(e) {
      if (e.key === 'h') {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = (window.innerWidth/2-30) + 'px';
        heart.style.top = (window.innerHeight/2-30) + 'px';
        heart.style.fontSize = '60px';
        heart.style.zIndex = 9999;
        heart.style.animation = 'fadeout 2s forwards';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });
  </script>
</body>
</html>
