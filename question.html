<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Final Question</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { background: linear-gradient(135deg, #fce4ec 0%, #e0c3fc 100%); cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png'), auto; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div id="hearts"></div>
  <div class="z-10 flex flex-col items-center justify-center w-full">
    <div class="text-2xl md:text-3xl font-semibold text-pink-600 mb-8 text-center handwritten">Sooooo, Will you be my girlfriend?</div>
    <div class="flex flex-col md:flex-row gap-8">
      <a href="yes.html" class="px-8 py-3 bg-pink-400 hover:bg-pink-500 text-white rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-110 focus:outline-none duration-300">
        Yes 
      </a>
      <button id="noBtn" class="runaway px-8 py-3 bg-blue-200 hover:bg-blue-300 text-blue-800 rounded-full text-xl font-semibold shadow-lg transition transform focus:outline-none duration-300" style="position:relative;">
        Nah ðŸ˜­
      </button>
    </div>
  </div>
  <div class="progress-bar"></div>
  <script src="js/main.js"></script>
  <script>
    // Make the button run away when i try to press it
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', function() {
      const parent = noBtn.parentElement;
      const parentRect = parent.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      let newX = Math.random() * (parentRect.width - btnRect.width);
      let newY = Math.random() * (parentRect.height - btnRect.height);
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    });
    noBtn.addEventListener('click', function() {
      window.location.href = 'are-you-sure.html';
    });
  </script>
</body>
</html>
